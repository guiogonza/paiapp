# Docker Compose con PostgreSQL local + API Node.js + Flutter App
# Esto reemplaza completamente a Supabase

services:
  # Base de datos PostgreSQL con persistencia
  postgres:
    image: postgres:15-alpine
    container_name: pai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pai_admin
      POSTGRES_PASSWORD: pai_secure_password_2026
      POSTGRES_DB: pai_database
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialización
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    networks:
      - pai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pai_admin -d pai_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API REST Node.js para autenticación y operaciones CRUD
  api:
    build: ./api
    container_name: pai-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pai_database
      DB_USER: pai_admin
      DB_PASSWORD: pai_secure_password_2026
      JWT_SECRET: super-secret-jwt-token-for-pai-app-2026-must-be-32-chars
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - pai-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aplicación Flutter Web
  pai-app:
    image: pai-app:latest
    container_name: pai-app
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    networks:
      - pai-network
    volumes:
      - ./logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pai-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
