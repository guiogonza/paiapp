<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Viewport para m√≥viles - CR√çTICO para iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="pai_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>pai_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Manejo de errores para debugging en m√≥viles
    window.addEventListener('error', function(e) {
      console.error('‚ùå Window Error:', e.error, e.message, e.filename, e.lineno);
      console.error('Error stack:', e.error?.stack);
      // NO usar alert() - puede causar problemas en iOS
    }, true);
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('‚ùå Unhandled promise rejection:', e.reason);
      console.error('Rejection stack:', e.reason?.stack);
      // NO usar alert() - puede causar problemas en iOS
    });
    
    // Log cuando la p√°gina se carga
    window.addEventListener('load', function() {
      console.log('‚úÖ Page loaded successfully');
      
      // Verificar si Flutter est√° listo despu√©s de un delay
      setTimeout(function() {
        console.log('üîç Checking for Flutter object...');
        console.log('window.flutter:', typeof window.flutter);
        console.log('window.flutter_bootstrap:', typeof window.flutter_bootstrap);
        console.log('document readyState:', document.readyState);
        
        if (typeof window.flutter !== 'undefined' || typeof window.flutter_bootstrap !== 'undefined') {
          console.log('‚úÖ Flutter object found');
        } else {
          console.warn('‚ö†Ô∏è Flutter object not found after 5 seconds');
        }
      }, 5000);
    });
    
    // Log cuando Flutter se inicializa
    document.addEventListener('flutter-first-frame', function() {
      console.log('‚úÖ Flutter first frame rendered');
    });
    
    // Capturar errores de Flutter espec√≠ficamente
    window.addEventListener('flutter-error', function(e) {
      console.error('‚ùå Flutter Error:', e.detail);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
