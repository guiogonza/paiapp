    .ios-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0175C2 0%, #01579B 100%);

<body>
  <script>
    // Manejo de errores para debugging en m√≥viles
    window.addEventListener('error', function(e) {
      console.error('‚ùå Window Error:', e.error, e.message, e.filename, e.lineno);
      console.error('Error stack:', e.error?.stack);
      // NO usar alert() - puede causar problemas en iOS
    }, true);
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('‚ùå Unhandled promise rejection:', e.reason);
      console.error('Rejection stack:', e.reason?.stack);
      // NO usar alert() - puede causar problemas en iOS
    });
    
    // Log cuando la p√°gina se carga
    window.addEventListener('load', function() {
      console.log('‚úÖ Page loaded successfully');
      
      // Verificar si Flutter est√° listo despu√©s de un delay
      setTimeout(function() {
        console.log('üîç Checking for Flutter object...');
        console.log('window.flutter:', typeof window.flutter);
        console.log('window.flutter_bootstrap:', typeof window.flutter_bootstrap);
        console.log('document readyState:', document.readyState);
        
        if (typeof window.flutter !== 'undefined' || typeof window.flutter_bootstrap !== 'undefined') {
          console.log('‚úÖ Flutter object found');
        } else {
          console.warn('‚ö†Ô∏è Flutter object not found after 5 seconds');
        }
      }, 5000);
    });
    
    // Log cuando Flutter se inicializa
    document.addEventListener('flutter-first-frame', function() {
      console.log('‚úÖ Flutter first frame rendered');
    });
    
    // Capturar errores de Flutter espec√≠ficamente
    window.addEventListener('flutter-error', function(e) {
      console.error('‚ùå Flutter Error:', e.detail);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Registro del Service Worker para PWA -->
  <script>
    // Guardar el evento de instalaci√≥n para usarlo desde Flutter
    window.deferredPrompt = null;
    
    window.addEventListener('beforeinstallprompt', function(e) {
      console.log('üì≤ beforeinstallprompt captured');
      e.preventDefault();
      window.deferredPrompt = e;
    });
    
    // Registrar Service Worker para habilitar PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('‚úÖ Service Worker registered with scope:', registration.scope);
    
            // Verificar actualizaciones
            registration.addEventListener('updatefound', function() {
              const newWorker = registration.installing;
              console.log('üîÑ New Service Worker installing...');
    
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('üÜï New content available, refresh to update');
                }
              });
            });
          })
          .catch(function(error) {
            console.log('‚ö†Ô∏è Service Worker registration failed:', error);
          });
      });
    }
    
    // Detectar si est√° en modo standalone (instalado)
    function isStandalone() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone === true ||
             document.referrer.includes('android-app://');
    }
    
    // Log del estado de instalaci√≥n
    if (isStandalone()) {
      console.log('üì± App running in standalone mode (installed)');
    } else {
      console.log('üåê App running in browser mode');
    }
  </script>
</body>
