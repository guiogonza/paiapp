# Docker Compose v2 (compatible con 'docker compose' y 'docker-compose')

services:
  pai-app:
    image: pai-app:latest
    container_name: pai-app
    ports:
      - "80:80"
      - "443:443"  # Para HTTPS si configuras SSL
    restart: unless-stopped
    networks:
      - pai-network
    # Volúmenes opcionales para logs
    volumes:
      - ./logs:/var/log/nginx
    # Healthcheck (usar curl que está disponible en nginx:latest)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pai-network:
    driver: bridge

